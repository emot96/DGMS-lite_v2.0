{% extends 'dgms/KPI-base.html' %} {% block content %} {% load static %}
<div class="kpi">
  <div class="graphs-kpi">
    <div class="one-graph">
      <canvas id="vln_avg"></canvas>
      <script>
        var vln_avg = document.getElementById('vln_avg').getContext('2d');
                        var myChart3 = new Chart(vln_avg, {
                            type: 'line',
                            data: {
                                labels: [{% for t in Time %} '{{t}}', {% endfor %}],
                                datasets: [{
                                    label: 'VLN Average',
                                    fill: false,
                                    data: [{% for v in VLN  %} {{v}}, {% endfor %}],
                                    borderColor:'rgba(30, 130, 76, 1)',
                                    borderWidth: 2
                                }]
                            },
                            options: {

                              legend: {
                                        labels: {
                                            fontColor: "black",
                                            fontSize: 13
                                        }
                                    },

                                scales: {
                                    yAxes: [{
                                        gridLines: {
                                            color: "rgba(0,0,0,0.3)",
                                        },
                                        ticks: {
                                            fontColor: "black",
                                            beginAtZero: true,
                                            fontSize: 17
                                        }
                                    }],

                                    xAxes: [{
                                        gridLines: {
                                            color: "rgba(0,0,0,0.3)",
                                        },
                                        ticks: {
                                            autoSkip: true,
                                            maxTicksLimit: 12,
                                            fontColor: "black",
                                            fontSize: 17,
                                            maxRotation: 0,
                                        }
                                    }]
                                },

                                title: {
                                    display: true,
                                    text: 'VLN Average',
                                    fontSize: 17,
                                    fontColor: "balck",
                                    fontFamily: "Helvetica"
                                }
                            }
                        });
      </script>
    </div>
